<head>

<body>
  <header>
    <h1>Find your film</h1>
    <h2><a href="watchlist.html">My Watchlist</a></h2>

  <main>

      <section id="search">
        <div class="search-input">
          <input type="search" id="movie-search" autofocus size="300" placeholder="Search for a movie" />
        </div>
        <div class="search-button">
          <button id="search-btn" type="submit">Search</button>
        </div>
      </section>

    <section id="empty-search" class="empty-search">
      <img src="images/filmicon.png" />
      <p class="empty-search-text"> Start Exploring </p>
    </section>

    <section id="film-cards" class="film-cards">
    </section>

    <section id="see-more">
    </section>

  </main>
  <script src="index.js"></script>
</body>

</html>
